<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style></style>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();

      socket.on("chat message", function (color) {
        document.body.style.background = color;
      });
    </script>
  </body>
</html>
