<!DOCTYPE html>
<html>
  <head>
    <title>FRTHR Flare</title>
    <style>
      body {
        background: black;
        transition-duration: 0.5s;
      }
      #content {
        color: gray;
        font-family: Arial, Helvetica, sans-serif;
        position: absolute;
        top: 45%;
        width: 90%;
        text-align: center;
        font-size: 2em;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();

      socket.on("chat message", function (msg) {
        document.body.style.background = msg.color;
        document.body.style.transitionDuration = msg.xfade;
        var content = document.getElementById("content");
        content.style.display = "none";
      });
    </script>
    <div id="content">Ready</div>
  </body>
</html>
